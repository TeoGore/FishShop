{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link href="/static/css/home.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block body %}
    {{ super() }}

    {% for fish in element_list %}
        <!-- fish = (ID, NAME, PRICE, WEIGHT, LENGTH, SEA, DESCRIPTION, IMAGE_URL) -->
        <div class="product">
            <form  method="get" action="/product/">
                <img src="{{ fish[-1] }}" alt="{{ fish[1] }}" class="product-img">
                <div class="description">
                    <h3>{{ fish[1] }}</h3>
                    <p>{{ fish[-2] }}</p>
                </div>
                <div class="price">
                    <pre>{{ fish[2] }} â‚¬</pre>
                    <input type="submit" name="buy-button" value="Check It!" class="fast-search-button">
                    <input type="hidden" name="fish_id" value="{{ fish[0] }}">
                </div>
            </form>
        </div>
    {% endfor %}

{% endblock %}
